    <div class="container__principal">

                    <div class="collapse navbar-collapse" id="navbarColor03">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Home

        <main>

            <!-- sessão 1 -->

            <div class="main__container">
                <div class="container__suporte">
                    <div class="container__block__suporte">
                        <h2>SUPORTE</h2>
                        <form>
                            <div class="form-group">
                                <div class="form-floating mb-2">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com" required title="Digite seu email" autofocus>
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingName" required
                                        placeholder="Nome completo" title="Digite seu nome completo">
                                    <label for="floatingName">Nome</label>
                                </div>
                                <div class="form-group">
                                    <label for="exampleSelect1" class="form-label mt-2">Motivo do contato</label>
                                    <select class="form-select" id="exampleSelect1">
                                        <option>Selecione...</option>
                                        <option>E-mail não chegou</option>
                                        <option>Problema com Plano</option>
                                        <option>Erro de espaço armazenado</option>
                                        <option>Problema com login</option>
                                        <option class="text-success">Montagem de Planos</option>
                                        <option>Outro</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="formFile" class="form-label mt-2">Imagem ou Arquivo</label>
                                    <input class="form-control" type="file" id="formFile">
                                    <label for="exampleTextarea" class="form-label mt-2">Mensagem</label>
                                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="buttons">
                                <button type="submit" class="btn btn-success text-dark">Submit</button>
                                <button type="reset" class="btn btn-danger text-dark">Apagar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- sessão 1 -->

                </div>
