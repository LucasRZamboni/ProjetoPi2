<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrap/_variables.scss" />
  <link rel="stylesheet" href="bootstrap/_bootswatch.scss" />
  <link rel="stylesheet" href="style/cadastro.css" />
  <link rel="stylesheet" href="style/stylesheet.css" />
  <link rel="stylesheet" href="style/media.css" />
  <title>Memory Shop</title>

  <!-- LINK DO BOOTSTRAPWATCH DE EXEMPLOS -->
  <!-- https://bootswatch.com  -->
  <!-- LINK UTILIZADO DO BOOTSTRAPWATCH -->
  <!-- https://bootswatch.com/quartz/ -->
</head>

<body>
  <div class="container__principal">
    <div class="container__cadastro">
      <div class="container__block__cadastro">
        <form method="post">
          <div class="icone">
            <ion-icon name="person-add-outline"></ion-icon>
          </div>

          <div class="form-group">
            <div class="form-floating mb-1">
              <input type="text" class="form-control" id="floatingInput" placeholder="Nome seu nome"
                title="Digite seu nome completo" required autofocus />
              <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating mb-1">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                title="Digite seu e-mail" required />
              <label for="floatingInput">E-mail</label>
              <small id="emailHelp" class="form-text text-muted">Nós não compartilhamos seu e-mail com mais
                ninguém.</small>
            </div>

            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                title="Digite sua senha" required />
              <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                <small id="emailHelp" class="form-text text-muted">Concordo com os termos de politica e
                  privacidade</small>
              </label>
            </div>


            <div class="sexo mt-2">
              <label>Sexo</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                <label class="form-check-label" for="optionsRadios1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                <label class="form-check-label" for="optionsRadios1">
                  Feminino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                  checked="">
                <label class="form-check-label" for="optionsRadios1">
                  Não Informar
                </label>
              </div>
            </div>


            <div class="docs">
              <label class="col-form-label mb-0" for="nascimento">Data de nascimento</label>
              <input type="date" class="form-control" id="nascimento" required />
              <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" placeholder="00.000.000-0"
                  pattern="{0-9}{2}[.]{0-9}{3}[.]{0-9}{3}[-]{0-9}{1}" title="Insira seu RG" required />
                <label for="floatingInput">RG</label>
              </div>
              <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput" placeholder="000.000.000-00"
                  pattern="{0-9}{3}[.]{0-9}{3}[.]{0-9}{3}[-]{0-9}{2}" required title="Insira seu CPF" />
                <label for="floatingInput">CPF</label>
              </div>
              <div class="form-group buttons">
                <button type="submit" class="btn btn-outline-success">Cadastrar</button>
                <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                <a href="login.html"><button type="button" class="btn btn-outline-dark"><ion-icon
                      name="arrow-undo-outline"></ion-icon></button></a>
              </div>
            </div>
          </div>
        </form>

      </div>
</body>

</html>
