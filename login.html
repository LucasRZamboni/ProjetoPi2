<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrap/_variables.scss" />
  <link rel="stylesheet" href="bootstrap/_bootswatch.scss" />
  <link rel="stylesheet" href="style/login.css" />
  <link rel="stylesheet" href="style/stylesheet.css" />
  <link rel="stylesheet" href="style/media.css" />
  <title>Memory Shop</title>

  <!-- LINK DO BOOTSTRAPWATCH DE EXEMPLOS -->
  <!-- https://bootswatch.com  -->
  <!-- LINK UTILIZADO DO BOOTSTRAPWATCH -->
  <!-- https://bootswatch.com/quartz/ -->
</head>

<body>
  <div class="container__principal">
    <div class="container__login">
      <div class="container__block__login">
        <div class="button__back">
          <a href="index.html"><button type="button" class="btn btn-outline-dark">
              <ion-icon name="arrow-undo-outline"></ion-icon></button></a>
        </div>

        <form>
          <div class="icone">
            <ion-icon name="person-circle-outline"></ion-icon>
          </div>

          <div class="form-group">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required
                title="Entre com seu endereço de e-mail" autofocus />
              <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required
                title="Entre com sua senha" />
              <label for="floatingPassword">Senha</label>
            </div>
            <small id="emailHelp" class="form-text text-muted">Não tem cadastro?
              <a href="cadastro.html">Criar conta</a></small>
            <div class="form-group buttons">
              <button type="submit" class="btn btn-outline-success">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
